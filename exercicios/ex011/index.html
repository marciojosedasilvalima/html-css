<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <title>Midias em HTML5</title>
        <h1>Imagens dinâmicas</h1>
        <p>
            Tente abrir esse site em vários dispositivos diferentes ou
            simplesmente aumente e diminua o tamanho do seu navegador.
        </p>

        <picture>
            <source
                media="(max-width: 750px)"
                srcset="imagens/foto-p.png"
                type="image/png"
            />
            <source
                media="(max-width: 1050px)"
                srcset="imagens/foto-m.png"
                type="image/png"
            />
            <img src="imagens/foto-g.png" alt="Imagem flexível" />
        </picture>

        <h2>Reproduzindo Áudio</h2>
        <p>Vamos aprender a reproduzir áudios em HTML.</p>
        <audio preload="metadata" autoplay controls loop>
            <source
                src="midia/The Golden Present - Jesse Gallagher.mp3"
                type="audio/mpeg"
            />
            <source
                src="midia/The Golden Present - Jesse Gallagher.ogg"
                type="audio/ogg"
            />
            <p>
                Infelizmente seu navegador não consegue reproduzir áudio.
                <a href="midia/The Golden Present - Jesse Gallagher.mp3"
                    >Clique aqui para baixar o arquivo MP3.</a
                >
            </p>
        </audio>
    </head>
    <body></body>
</html>
