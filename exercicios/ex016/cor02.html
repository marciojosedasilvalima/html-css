<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="imagens/favicon.ico"
            type="image/x-icon"
        />
        <title>Gradiente em CSS</title>
        <!-- right, left, top, bottom.
             
        
        -->
        <!--  O * são Configurações globais do CSS. 
              height: 100%; - Serve para top e bottom 
              fixed - Para a barra de rolagem               
              linear-gradient - Pode usar o to top ou 45deg
              radial-gradient - circle -->
        <style>
            * {
                height: 100%;
            }
            body {
                background-image: linear-gradient(
                    150deg,
                    #585dc9,
                    #ae3697,
                    #db316f,
                    #fb792c,
                    #fcc761 95%
                );
                background-attachment: fixed;
            }
        </style>
    </head>
    <body>
        <h1>Testando Gradiente</h1>
    </body>
</html>
