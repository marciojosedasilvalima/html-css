<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="idnome">Nome:</label>
            <input type="text" name="nome" id="idnome" required maxlength="30" placeholder="Nome completo" autocomplete="name" required>
            
        </p>
        <p>
            <label for="idmedia">Média:</label>
            <input type="number" name="meida" id="idmedia" min="0" max="10" placeholder="0 a 10" step="0.5" value="5" required>
            <!--Para input number usa min para mínimo e max para máximo-->
            <!-- step é o passo, vai aceitar numero com casas décimais de meio em meio-->
            <!--Value - sugere de começa o valor do campo, mas pode digitar valor menor-->
        </p>
        <p>
            <label for="idmes">Período Letivo:</label>
            <input type="month" name="mes" id="idmes" value="2023-01">
            <!--input de mês-->
        </p>
        <p>
            <label for="iddia">Dia da Prova:</label>
            <input type="date" name="dia" id="iddia" value="2023-01-19">
        </p>
        <p>
            <label for="idhora">Horário da Prova:</label>
            <input type="time" name="hora" id="idhora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
