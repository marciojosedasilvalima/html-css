<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="idsxmas" value="M" checked><label for="idsxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="idsxfem" value="F"><label for="idsxfem">Femino</label>
            <!--pra marcar somente um o "name" das opções tem que serem iguais-->
            <!--O for do label serve para liga-lo ao checked(Clica no label e marca)-->
            <!--Checked vem marcado-->

        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="idesbas"><label for="idesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="idesfut"><label for="idesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="idesnat"><label for="idesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="idesten"><label for="idesten">Tênis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
