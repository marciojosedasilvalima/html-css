<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplos de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="idn1">Número 1:</label>
            <input type="number" name="n1" id="idn1" min="0" max="50" required 
            oninput="idsoma.innerHTML = Number(idn1.value) + Number(idn2.value)">
        </p>
        <p>
            <label for="idn2">Número 2:</label>
            <input type="number" name="n2" id="idn2" min="0" max="50" required
            oninput="idsoma.innerHTML = Number(idn1.value) + Number(idn2.value)">
        </p>
        <p>
            <label for="idsoma">Soma:</label>
            <output nome="soma" id="idsoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

    
</body>
</html>
