<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="idcor">Cor:</label>
            <input type="color" name="cor" id="idcor" value="#00ff00">
        </p>
        <p>
            <label for="idnivel">Nível de satisfação</label>
            <input type="range" name="nivel" id="idnivel" min="1" max="5" value="2">
            <!--O padrão é de O a 100 mas pode colocar o min e o max-->
            <!--O "value" indica em qual nível irá começar-->
        </p>
        <p>
            <label for="idfoto">Foto do perfil</label>
            <input type="file" name="foto" id="idfoto">
            <!--Para foto o "method" do formulário tem que ser o POST-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
