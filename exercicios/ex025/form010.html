<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplos de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="idano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="idano" min="1970" max="2023"
            oninput="calculaIdade()">
            <!--oninput="ididade.innerHTML = Number(2023 - idano.value)"-->
            <!--O cálculo pode ser feito assim mas o ano ficaria fixo ou com uma função-->            
        </p>
        <p>
            <label for="ididade">Sua idade é:</label>
            <output id="ididade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <script>
            function calculaIdade() {
                let atual = new Date().getFullYear()
                ididade.innerHTML = Number(atual) - Number(idano.value)
            }
        </script>
    </form>    
</body>
</html>
