<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="idnome">Nome:</label>
                <input type="text" name="nome" id="idnome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="idemail">E-mail:</label>
                <input type="email" name="email" id="idemail" autocomplete="email" required>
            </p>
            <p>
                <label for="idtel">Telefone:</label>
                <input type="tel" name="tel" id="idtel" autocomplete="tel"
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            </p>
            <!--Estudar mais sobre RegEx(Expressões regulares) -->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>

    </form>
</body>
</html>
