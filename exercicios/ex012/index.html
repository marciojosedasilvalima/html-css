<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="imagens/favicon.ico"
            type="image/x-icon"
        />
        <title>Vídeos com HTML5</title>
    </head>
    <body>
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedados no meu próprio servidor.</p>

        <!-- Poster é a imagem antes do vídeo -->
        <!-- controls é o play no vídeo -->       
        <!-- autoplay o vídeo inicia sozinho, mas não está funcionando -->
        <!-- loop o vídeo termina e começa novamente -->
        <!-- Vídeos hospedados dessa maneira usando a tag "video" vão consumir muito tráfico de dados ficando caro para o cliente -->
        <video width="500" poster="imagens/favicon.ico" controls autoplay loop> 
            <source src="midia/meu-video.mp4" type="video/mp4"></source>        
            <source src="midia/meu-video.m4v" type="video/m4v"></source>        
            <source src="midia/meu-video.webm" type="video/webm"></source>        
            <source src="midia/meu-video.ogv" type="video/ogv"></source>
        </video>
        
        <!-- Do YouTube e do Vimeo não consome tráfico de dados -->
        <h1>Inserindo vídeos do YouTube</h1> <!-- Gratuito -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h1>Inserindo vídeos do Vimeo</h1> <!-- Pago -->
        <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

    </body>
</html>
